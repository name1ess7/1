name: sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
    - name: Init Build Dependencies
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E rm -rf /etc/apt/sources.list.d
        sudo -E apt-get update -y && apt-get install -y build-essential git git-core curl wget && apt-get clean -y
        git config --global user.name 'GitHub Actions' && git config --global user.email 'noreply@github.com'


    - name: clone
      run: |
         docker pull lxk0301/jd_scripts:latest
         docker save lxk0301/jd_scripts:latest > jd.tar
         tar -xvf jd.tar
         layer_file=$(cat manifest.json | jq ".[0]" | jq ".Layers" | jq ".[1]" | sed 's,",,g')
         cp $layer_file ./
         tar -xvf layer.tar

    - name: Push
      uses: ad-m/github-push-action@master
      with:
        directory: sync
        github_token: ${{ secrets.PAT }}
        branch: master

        
    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        token: ${{ github.token }}
        retain_days: 1
        keep_minimum_runs: 3
